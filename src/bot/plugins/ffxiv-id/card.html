<html>

  <head>
    <style>
      body {
        width: 300px;
        height: 95px;
      }
  
      .l-box.u-with-margin {
        margin-bottom: 10px;
      }
  
      .l-box.u-transparent {
        background: rgba(36, 37, 41);
      }
  
      .b-user-info {
        display: flex;
      }
  
      .l-box {
        background: #558B2F;
        padding: 20px;
      border-radius:5px;
      }
  
      * {
        box-sizing: border-box;
      }
  
      .b-user-info-avatar {
        height: 64px;
        margin-right: 20px;
        width: 64px;
      }
  
      .u-inset {
        border-radius: 8px;
        overflow: hidden;
      }
  
      img {
        display: block;
      }
  
      img {
        border-style: none;
      }
  
      .b-user-info-text {
        color: #fff;
        display: flex;
        flex-direction: column;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        font-weight: 600;
        justify-content: center;
        line-height: 30px;
        margin: 0;
        padding-left: 20px;
        position: relative;
      }
  
      .b-user-info-text:before {
        background-color: #e56a00;
        bottom: 0;
        content: "";
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 2px;
      }
  
      h2 {
        display: block;
        font-size: 1.5em;
        margin-block-start: 0.83em;
        margin-block-end: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
      }
  
      .b-user-info-text-name {
        padding-bottom: 10px;
        color: #ffffff;
        display: block;
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        max-width: 160px;
        word-break: break-word;
      }
  
      .b-user-info-text-server {
        color: #e56a00;
        line-height: 14px;
        align-self: center;
      }
  
      * {
        box-sizing: border-box;
      }
    </style>
</head>

<body>
  <div class="l-box u-transparent u-with-margin b-user-info">
    <img src="https://${
        user.avatar
      }" alt="lilila" class="b-user-info-avatar u-inset">
    <h2 class="b-user-info-text">

      <span class="b-user-info-text-name ">${
        user.nickname
        }</span>
      <span class="b-user-info-text-server">${user.server.replace(
        '.',
        ' ',
        )}</span>
    </h2>
  </div>
</body>

</html>
</head>
